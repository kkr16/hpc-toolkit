---
blueprint_name: pbs

vars:
  project_id:  ## Set GCP Project ID Here ##
  deployment_name: setup
  region: us-central1
  zone: us-central1-c

# Documentation for each of the modules used below can be found at
# https://github.com/GoogleCloudPlatform/hpc-toolkit/blob/main/modules/README.md

deployment_groups:
- group: primary
  modules:
  - id: network1
    source: modules/network/pre-existing-vpc

  - id: pbspro_setup
    source: community/modules/scripts/pbspro-preinstall
    settings:
      client_rpm: /path/to/pbspro-client.el7.x86_64.rpm
      execution_rpm: /path/to/pbspro-execution.el7.x86_64.rpm
      server_rpm: /path/to/pbspro-server.el7.x86_64.rpm

  - id: pbspro_install_server
    source: community/modules/scripts/pbspro-install
    use:
    - pbspro_setup
    settings:
      pbs_role: server
      rpm_url: $(pbspro_setup.pbs_server_rpm_url)
    outputs:
    - runner

  - id: pbspro_qmgr
    source: community/modules/scripts/pbspro-qmgr
    settings:
      client_host_count: 1
      client_hostname_prefix: pbs-client
      execution_host_count: 10
      execution_hostname_prefix: pbs-execution
      server_conf: |
        set queue workq queue_type = Execution
        set queue workq enabled = True
        set queue workq started = True
        set server scheduling = True
        set server default_queue = workq
    outputs:
    - runners
